<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}Lenny{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      * { box-sizing: border-box; margin: 0; padding: 0; }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        color: #e4e4e7;
      }
      .card {
        background: rgba(255,255,255,0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255,255,255,0.1);
        border-radius: 16px;
        padding: 40px;
        max-width: 400px;
        width: 100%;
      }
      .card--wide { max-width: 480px; text-align: center; }
      h1 { font-size: 24px; margin-bottom: 8px; color: #fff; text-align: center; }
      .subtitle { color: #a1a1aa; text-align: center; margin-bottom: 24px; }
      .email { color: #3b82f6; font-weight: 600; }
      .email--success { color: #10b981; }
      .error { background: rgba(239,68,68,0.2); border: 1px solid #ef4444; color: #fca5a5; padding: 12px; border-radius: 8px; margin-bottom: 16px; }
      label { display: block; font-size: 14px; color: #a1a1aa; margin-bottom: 6px; }
      input[type="email"], input[type="text"] {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid rgba(255,255,255,0.1);
        border-radius: 8px;
        background: rgba(0,0,0,0.3);
        color: #fff;
        font-size: 16px;
        margin-bottom: 20px;
      }
      input:focus { outline: none; border-color: #3b82f6; }
      .btn {
        width: 100%;
        padding: 14px 24px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        color: #fff;
        text-decoration: none;
        display: inline-block;
        text-align: center;
      }
      .btn:hover { transform: translateY(-2px); }
      .btn--primary { background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); }
      .btn--primary:hover { box-shadow: 0 4px 12px rgba(59,130,246,0.4); }
      .btn--success { background: linear-gradient(135deg, #10b981 0%, #059669 100%); }
      .btn--success:hover { box-shadow: 0 4px 12px rgba(16,185,129,0.4); }
      .success-icon {
        width: 64px;
        height: 64px;
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 24px;
        font-size: 32px;
      }
      .token-info {
        background: rgba(0,0,0,0.3);
        border-radius: 8px;
        padding: 16px;
        margin: 24px 0;
        text-align: left;
        font-size: 12px;
        font-family: 'SF Mono', Monaco, monospace;
        word-break: break-all;
        color: #a1a1aa;
        border: 1px solid rgba(255,255,255,0.05);
      }
      .token-info strong { color: #e4e4e7; }
      .otp-input {
        font-size: 20px;
        letter-spacing: 4px;
        text-align: center;
      }
      .badge {
        display: inline-block;
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 11px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 16px;
      }
      .badge--oauth { background: rgba(59,130,246,0.15); color: #60a5fa; border: 1px solid rgba(59,130,246,0.3); }
      .badge--direct { background: rgba(16,185,129,0.15); color: #34d399; border: 1px solid rgba(16,185,129,0.3); }
    </style>
  </head>
  <body>
    {% block content %}{% endblock %}
  </body>
</html>
