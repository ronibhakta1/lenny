<!DOCTYPE html>
<html>
  <head>
    <title>Authentication Success - Lenny</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      * { box-sizing: border-box; margin: 0; padding: 0; }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        color: #e4e4e7;
      }
      .card {
        background: rgba(255,255,255,0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255,255,255,0.1);
        border-radius: 16px;
        padding: 40px;
        max-width: 480px;
        width: 100%;
        text-align: center;
      }
      .success-icon {
        width: 64px;
        height: 64px;
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 24px;
        font-size: 32px;
      }
      h1 { font-size: 24px; margin-bottom: 8px; color: #fff; }
      .email { color: #10b981; font-weight: 600; }
      .token-info {
        background: rgba(0,0,0,0.3);
        border-radius: 8px;
        padding: 16px;
        margin: 24px 0;
        text-align: left;
        font-size: 12px;
        font-family: 'SF Mono', Monaco, monospace;
        word-break: break-all;
        color: #a1a1aa;
        border: 1px solid rgba(255,255,255,0.05);
      }
      .token-info strong { color: #e4e4e7; }
      .btn {
        display: inline-block;
        background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        color: #fff;
        padding: 12px 24px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 500;
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .btn:hover { transform: translateY(-2px); box-shadow: 0 4px 12px rgba(59,130,246,0.4); }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="success-icon">✓</div>
      <h1>Authentication Successful</h1>
      <p>You are now signed in as <span class="email">{{ email }}</span></p>
      
      <div class="token-info">
        <strong>OPDS Callback:</strong><br>
        opds://authorize/?id={{ auth_doc_id }}&access_token={{ access_token }}&token_type=bearer&expires_in={{ expires_in }}{% if state %}&state={{ state }}{% endif %}
      </div>
      
      <a href="/v1/api/opds" class="btn">← Return to Catalog</a>
    </div>
  </body>
</html>
