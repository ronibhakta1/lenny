<!DOCTYPE html>
<html>
  <head>
    <title>Sign In - Lenny</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      * { box-sizing: border-box; margin: 0; padding: 0; }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        color: #e4e4e7;
      }
      .card {
        background: rgba(255,255,255,0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255,255,255,0.1);
        border-radius: 16px;
        padding: 40px;
        max-width: 400px;
        width: 100%;
      }
      h1 { font-size: 24px; margin-bottom: 8px; color: #fff; text-align: center; }
      .subtitle { color: #a1a1aa; text-align: center; margin-bottom: 24px; }
      .error { background: rgba(239,68,68,0.2); border: 1px solid #ef4444; color: #fca5a5; padding: 12px; border-radius: 8px; margin-bottom: 16px; }
      label { display: block; font-size: 14px; color: #a1a1aa; margin-bottom: 6px; }
      input[type="email"] {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid rgba(255,255,255,0.1);
        border-radius: 8px;
        background: rgba(0,0,0,0.3);
        color: #fff;
        font-size: 16px;
        margin-bottom: 20px;
      }
      input[type="email"]:focus { outline: none; border-color: #3b82f6; }
      .btn {
        width: 100%;
        background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        color: #fff;
        padding: 14px 24px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .btn:hover { transform: translateY(-2px); box-shadow: 0 4px 12px rgba(59,130,246,0.4); }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Sign in to Lenny</h1>
      <p class="subtitle">Enter your email to receive a one-time password.</p>
      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %}
      <form action="{{ post_url }}" method="POST">
        <label for="email">Email address</label>
        <input type="email" id="email" name="email" required placeholder="you@example.com"/>
        <input type="hidden" name="redirect_uri" value="{{ redirect_uri }}"/>
        <input type="hidden" name="state" value="{{ state or '' }}"/>
        <input type="hidden" name="client_id" value="{{ client_id or '' }}"/>
        <input type="hidden" name="book_id" value="{{ book_id }}"/>
        <input type="hidden" name="action" value="{{ action }}"/>
        <input type="hidden" name="next" value="{{ next }}"/>
        <button type="submit" class="btn">Send OTP</button>
      </form>
    </div>
  </body>
</html>
